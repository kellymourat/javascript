<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div>
         Número (entre 1 e 100):
        <input type="number" name="fnum" id="fnum" min="1" max="100"/>
        <input type="button" value="Adicionar" onclick="adicionar()" />
        <select name="text" id="flist" size="10"></select>
        <input type="button" value="Finalizar" onclick="finalizar()" id="fin"/>
      </div>
      <div id="res"></div>
    </section>
    <footer>
      <p>&copy; Estudonauta</p>
    </footer>
    <script src="numberAnalyzer.js"></script>
  </body>
</html>
